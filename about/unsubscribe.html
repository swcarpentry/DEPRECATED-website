{% extends "_base.html" %}

{% block file_metadata %}
  <meta name="title" content="Unsubscribe" />
{% endblock file_metadata %}

{% block navhighlight %}{{navhighlight('about')}}{% endblock navhighlight %}

{% block content %}
<p>Unsubscribe from the announcement mailing list:</p>
<form class="form-inline" method="post" style="text-align:center"
  action="http://scripts.dreamhost.com/add_list.cgi">
  <fieldset>
    <input type="hidden" name="list" value="software-carpentry" />
    <input type="hidden" name="domain" value="software-carpentry.org" />
    <input type="hidden" name="emailit" value="1" />
    <input type="text" name="email" placeholder="Email"/>
    <button type="submit" class="btn" name="unsub" value="Unsubscribe">
      Unsubscribe</button>
  </fieldset>
</form>
<script type="text/javascript">
window.onload = function (e){
  function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' +
        '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g,
            '%20'))||null;
  }

  var email = getURLParameter('email'); 
  if (email) {
    $('input[name=email]').val(email);
  }
};
</script>

{% block comments %}{% endblock comments %}
{% endblock content %}
